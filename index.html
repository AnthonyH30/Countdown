<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
</head>
<body>
    
    <main class="container">
        <aside class="content">
            <h1 class="title">READY TO LAUNCH IN...</h1>
            <div class="countdown">
                <div class="count-el days-c">
                    <span>Days</span>
                    <p class="text" id="days">00</p>
                </div>

                <div class="count-el hours-c">
                    <span>Hours</span>
                    <p class="text" id="hours">00</p>
                </div>

                <div class="count-el mins-c">
                    <span>Minutes</span>
                    <p class="text" id="mins">00</p>
                </div>

                <div class="count-el seconds-c">
                    <span>Seconds</span>
                    <p class="text" id="seconds">00</p>
                </div>
            </div>
            <p class="cta">Subscribe to know more about the launch</p>
            <button class="btn-sub">Subscribe</button>
        </aside>
        <figure class="image">
            <img src="./img/rocket.svg" alt="imagem de um foguete se preparando para a decolagem">
        </figure>

        <div class="modal">
            <h3 class="modal-title">Subscribe to know more about the launch</h3>
            <input class="name" required type="text" placeholder="Full Name">
            <input class="email" required type="email" name="email" id="email" placeholder="Email">
            <button disabled class="btn-send">Subscribe</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
